<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mystery Letter</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .rotateleft {
      transform: matrix(0.996195, -0.0871557, 0.0871557, 0.996195, 0, 0);
    }
    
    .rotateright {
      transform: matrix(0.996195, 0.0871557, -0.0871557, 0.996195, 0, 0);
    }
    
    .skewleft {
      transform: matrix(1, 0, 0.176327, 1, 0, 0);
    }
    
    .skewright {
      transform: matrix(1, 0, -0.176327, 1, 0, 0);
    }
  </style>
</head>
<body>
  <header>
    <h1>Mystery Letter</h1>
  </header>
  <main>
    <section id="text-input-container">
      <h2>Write the Letter</h2>
      <input type="text" name="carta-texto" id="carta-texto">
      <section id="counter-container">
        <h3>Word Counter:</h3>
        <p id="carta-contador">0</p>
      </section>
      <button id="criar-carta">Create Letter</button>
    </section>
    <section id="letter-container">
      <p id="carta-gerada"></p>
    </section>
  </main>
  <footer>

  </footer>
  <script src="script.js"></script>
</body>
</html>
